<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: blue">

        <a-box position='-1 0.5 -3' color="cyan" rotation='5 45 5'></a-box>
        <a-sphere position='0 2.5 -5' color='red' radius='1.25' rotation='0 85 0'></a-sphere>
        <a-cylinder position='1 0.75 -3' color='yellow' radius='0.5' height='1.5' rotation='6 12 6'></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="black"></a-plane>
        <a-rectangle position='-3 5.58 6' rotation='5 68 5' height='1.5' width='5' color='purple'></a-rectangle>
        <a-entity light='type:ambient'></a-entity>
        <a-entity light='type:directional'></a-entity>
    </a-scene>
</body>

</html>
